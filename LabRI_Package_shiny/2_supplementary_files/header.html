<!-- Adiciona um ícone de atalho à página -->
<link rel="shortcut icon" href="https://i.imgur.com/N5dw1Ob.png">

<!-- Div para posicionar a imagem do logotipo -->
<div>
  <!-- 
  Adiciona uma imagem do logotipo no canto superior direito da página.
  style: Define o estilo da imagem.
    - position: absolute: Posiciona a imagem de forma absoluta na página.
    - top: 10px; right: 5px; padding: 10px: Define a posição da imagem no topo direito com um preenchimento.
  src: URL da imagem do logotipo.
  width: Define a largura da imagem.
  -->
  <img style="position:absolute; top:10px; right:5px; padding:10px;" src="https://i.imgur.com/N5dw1Ob.png" width="200" />
</div>
